<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CAC-Movie Loggin</title>
        <!-- ICONO PARA EL TITULO -->
        <link rel="shortcut icon" href="camera-icon.svg" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Estilos -->
        <link rel="stylesheet" href="./style/style.css"> 
        <!-- LIBRERIA ICONIFY -->
        <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
        <!-- Libreria SweetAlert -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    </head>
	<body>
		<!-- BARRA DE NAVEGACION -->
    <header class="header">
        <nav class="nav-container container-fluid row g-0 bg-dark" style="height: 80px;" id="nav-container">
        <div class="conf nav col-4 justify-content-center align-items-center">
            <iconify-icon icon="fluent-emoji-high-contrast:movie-camera" class="icono" ></iconify-icon>
            <p class="fs-3 text-light m-1">CAC-Movies</p>
        </div>            
        <ul class="main-menu nav col-7 align-items-center justify-content-end fs-5 me-1 " id="main-menu">
            <li class="nav-item">
            <button type="button" class="btn btn-primary border-2 border-primary-subtle m-0 p-0 fs-5" id="loginbtn">
                <div class="nav-link text-light">Ingresar como Administrador</div>
            </button>
            </li>
        </ul>
        </nav>
    </header>
    <div id="contenedor">
        <div class="container text-center pt-5 col-6 cartel" id="formulario">
            <div class="container col-md-6 col-sm-fluid">
                <h2 class="">Bienvenido</h2>
                <h3>Ingresa tus datos para registrarte</h3>
            </div>
            <form class="container col-lg-6">
                <div class="p-0">
                    <div class="col-lg p-2"><input type="text" class="form-control" placeholder="Usuario" id="usuario"></div>
                    <div class="col-lg p-2"><input type="text" class="form-control" placeholder="Nombre" id="nombre"></div>
                    <div class="col-lg p-2"><input type="text" class="form-control" placeholder="Apellido" id="apellido"></div>
                    <div class="col-lg p-2"><input type="tel" class="form-control" placeholder="Telefono" id="telefono"></div>
                    <div class="col-lg p-2"><input type="email" class="form-control" placeholder="E-mail" id="email"></div>
                    <div class="col-lg p-2"><input type="password" class="form-control" placeholder="Contraseña" id="password"></div>
                </div>
                <div class="row justify-content-center  p-2"> 
                    <button value="7" type="button" class="btn btn-dark col-4 text-light" id="submitform">Enviar</button>
                </div>
            </form>
        </div>
    </div>

		<!-- FOOTER -->
    <footer class="container-fluid bg-dark text-center p-3 mt-2">
        <div class="d-flex justify-content-center">
        <ul class="row col-8 m-3">
            <li class="col nav-item"><a href="#" class="nav-link text-light">Preguntas frecuentes</a></li>
            <li class="col nav-item"><a href="#" class="nav-link text-light">Contáctanos</a></li>
            <li class="col nav-item"><a href="#" class="nav-link text-light">Términos y condiciones</a></li>
            <li class="col nav-item"><a href="#" class="nav-link text-light">Administrador de peliculas</a></li>
        </ul>
        </div>
        <div class="m-2">
        <p class="text-info">Hecho por Nicolas Jeremias. Contacto: <a href="#">Link de contacto</a></p>
        </div>
    </footer>

    <!-- Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Funcion que agregar un efecto de transision al cargar la pagina - Script -->
	<script src="./js/scriptTransition.js"></script>
    <!-- Sweetalert2 script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Funciones para crear un usuario a partir del form-->
    <script src="./js/script.js"></script>
    <!-- Funcion para verificar el inicio de sesion-->
    <script src="./js/scriptLogin.js"></script>
	</body>
	
</html>
